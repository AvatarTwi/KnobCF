[benchmark_info]
name=benchbase
workload=tpch
specific=tpch

[dbms_info]
name=postgres

[executor]
classname=RewardExecutor
host=192.168.75.130
port=5432

[global]
iters=50

[optimizer]
rand_percentage=0.1
n_estimators=100

[policy]
classname=NoPrunning

[spaces]
definition=postgres-14.4
include=tpch/postgres-tpch
adapter_alias=none
target_metric=throughput

[storage]
classname=FileTablesStorage
outdir=results
